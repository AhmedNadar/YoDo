<div class="container">
  <h2>Week Days</h2>

  <!-- todos input -->
  <form role="form" data-ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" class="form-control" data-ng-model="todo" placeholder="What needs to be done?">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add a Todo">
           </span>  
        </div>
    </div>
  </form>  
  <p></p>

  <!-- Todos list -->
  <p class="input-group" ng-repeat="todo in todos">
    <input type="text" ng-model="todo" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-danger" data-ng-click="removeTodo($index)" data-aria-label="Remove">X</button>
    </span>
  </p>
